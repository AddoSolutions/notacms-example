
{% extends "partials/base.html" %}

{% block body %}

<div class="card-deck mb-3 text-center">

    {% for product in content.product | slice(3) %}
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">${{product.price}} <small class="text-muted">/ mo</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
                <li>{{product.users}} users included</li>
                <li>{{product.diskSpace}} GB of storage</li>
                <li>Email support</li>
                <li>Help center access</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Learn More</button>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
